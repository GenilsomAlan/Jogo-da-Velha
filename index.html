<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="R.png">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
</head>
<body>
        <div class="header">
              <h1>3T Tic-Tac-Toe</h1>  
        </div>
        <div class="table">
                <button onclick="render(1)" class="piece"><p id="piece1"></p></button>
                <button onclick="render(2)" class="piece"><p id="piece2"></p></button>
                <button onclick="render(3)" class="piece"><p id="piece3"></p></button>
                <button onclick="render(4)" class="piece"><p id="piece4"></p></button>
                <button onclick="render(5)" class="piece"><p id="piece5"></p></button>
                <button onclick="render(6)" class="piece"><p id="piece6"></p></button>
                <button onclick="render(7)" class="piece"><p id="piece7"></p></button>
                <button onclick="render(8)" class="piece"><p id="piece8"></p></button>
                <button onclick="render(9)" class="piece"><p id="piece9"></p></button>
        </div>
        <button class="start" onclick="startGame()">Start</button>
        <p id="result"></p>
</body>
</html>
